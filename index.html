<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <button id="incluirTarefaBtn">Incluir Tarefa</button>
        <table id="tarefasTable">
            <thead>
                <tr>
                    <th>Nome da Tarefa</th>
                    <th>Custo (R$)</th>
                    <th>Data Limite</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tarefasList">
                <!-- As tarefas serão listadas aqui -->
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
